{% extends 'base.html' %}

{% block title %}Desconto por Nota{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Desconto por Nota do Vendedor</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Nota do Vendedor</label>
                        <select name="nota" class="form-select">
                            {% for value, label in form.fields.nota.choices %}
                            <option value="{{ value }}" {% if form.nota.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Desconto (%)</label>
                        <input type="number" step="0.01" name="percentual_desconto" class="form-control" value="{{ form.percentual_desconto.value|default:'' }}" required>
                        <small class="text-muted">Desconto aplicado sobre o valor do frete calculado.</small>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{% url 'tabela_frete_detail' tabela.pk %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
