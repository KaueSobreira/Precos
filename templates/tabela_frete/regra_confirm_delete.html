{% extends 'base.html' %}

{% block title %}Excluir Regra{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Exclus√£o</h5>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir esta regra?</p>
                <p><strong>{{ object }}</strong></p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'tabela_frete_detail' object.tabela.pk %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
